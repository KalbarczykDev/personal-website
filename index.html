<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskar - Developer & Content Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.dark {
            background-color: #2b2b2b;
            color: #ffffff;
        }


        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-box {
            border: 1px solid;
            border-radius: 4px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            display: block;
        }

        body.dark .link-box {
            border-color: #555;
            color: #ffffff;
        }

        body.light .link-box {
            border-color: #ccc;
            color: #2b2b2b;
        }

        .link-box:hover {
            transform: translateY(-2px);
        }

        body.dark .link-box:hover {
            border-color: #777;
        }

        body.light .link-box:hover {
            border-color: #999;
        }

        .link-box h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .link-box p {
            font-size: 0.95rem;
            opacity: 0.7;
        }

        footer {
            padding: 30px 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-links a {
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        body.dark .footer-links a {
            color: #ffffff;
        }

        body.light .footer-links a {
            color: #2b2b2b;
        }

        .footer-links a:hover {
            opacity: 0.7;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: opacity 0.2s;
        }

        body.dark .theme-toggle {
            color: #ffffff;
        }

        body.light .theme-toggle {
            color: #2b2b2b;
        }

        .theme-toggle:hover {
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            .header h1, .header p {
                font-size: 1.2rem;
            }

            .link-box {
                padding: 25px;
            }

            .footer-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <div class="header">
            <h1>hi,i'm oskar. i mostly code and do youtube.</h1>
            <p>you can find me here...</p>
        </div>

        <div class="links">
            <a href="https://www.youtube.com/@KalbarczykDev" class="link-box">
                <h2>youtube</h2>
                <p>java, spring boot  and software development videos</p>
            </a>

            <a href="https://www.linkedin.com/in/oskalbarczyk/" class="link-box">
                <h2>linkedin</h2>
                <p>my corporate persona</p>
            </a>

            <a href="https://github.com/KalbarczykDev" class="link-box">
                <h2>github</h2>
                <p>my open source projects</p>
            </a>

        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://github.com/KalbarczykDev">GitHub</a>
            <a href="https://www.linkedin.com/in/oskalbarczyk/">LinkedIn</a>
            <a href="https://www.youtube.com/@KalbarczykDev">Youtube</a>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">â˜€</button>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                themeToggle.textContent = 'ðŸŒ™';
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                themeToggle.textContent = 'â˜€';
            }
        });
    </script>
</body>
</html>
