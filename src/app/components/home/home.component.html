<div class="container py-4">
  <!-- About Section -->
  <div class="row mb-4">
    <div class="col-12 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title">About Me</h3>
          <p class="card-text">{{ about }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Courses Section -->
  <h4 class="mb-3">Courses</h4>
  <div class="row g-3 mb-4">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card h-100 shadow">
        <div class="card-body d-flex flex-column shadow-sm">
          <h5 class="card-title fw-bold fs-4">{{ course.title }}</h5>
          <img
            [src]="course.thumbnail"
            class="card-img-top shadow"
            [alt]="course.title"
          />
          <div class="mt-3 text-center">
            <p class="card-text flex-grow-1">{{ course.description }}</p>
            <a
              *ngIf="course.link !== ''"
              [href]="course.link"
              class="btn btn-dark"
            >
              ðŸš€ Enroll Now!
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Videos Section -->
   <h4 class="mb-3">Video Playlists</h4>
  <div class="row g-3 mb-4">
    <div class="col-md-4" *ngFor="let playlist of playlists">
      <div class="card h-100 shadow">
        <div class="card-body d-flex flex-column shadow-sm">
          <h5 class="card-title fw-bold fs-4">{{ playlist.title }}</h5>
          <img
            [src]=" playlist.thumbnail"
            class="card-img-top shadow"
            [alt]="playlist.title"
          />
          <div class="mt-3 text-center">
            <p class="card-text flex-grow-1">{{ playlist.description }}</p>
            <a
              [href]="playlist.link"
              class="btn btn-dark"
            >
              ðŸ‘€ Watch Now!
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
