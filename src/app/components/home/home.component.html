<div class="home-container">
  <section class="hero text-center text-light">
    <div class="container py-5">
      <h1 class="display-4 fw-bold">Welcome to My Portfolio</h1>
      <p class="lead mt-3">
        Hi, I’m Oskar Kalbarczyk — a passionate developer building modern web
        applications.
      </p>
      <a href="#portfolio" class="btn btn-outline-light mt-4"> View My Work </a>
    </div>
  </section>

  <section id="portfolio" class="portfolio text-center py-5">
    <div class="container">
      <h2 class="mb-4">Portfolio Highlights</h2>
      <p class="text-muted mb-5">A selection of my favorite projects.</p>

      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let item of [1, 2, 3]">
          <div class="card shadow-sm">
            <img
              src="https://placehold.co/300x200"
              alt="Project"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">
                Short description of the project and technologies used.
              </p>
              <a href="#" class="btn btn-sm btn-dark">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
