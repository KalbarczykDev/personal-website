<div class="container py-4">
  <!-- About Section -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title">About Me</h3>
          <p class="card-text">{{ about }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Courses Section -->
  <h4 class="mb-3">Courses</h4>
  <div class="row g-3 mb-4">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <img [src]="course.thumbnail" class="card-img-top" [alt]="course.title" />
          <a href="#" class="btn-gradient">âœ¨ Learn More</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Videos Section -->
  <h4 class="mb-3">Videos</h4>
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let video of videos">
      <div class="card h-100 shadow-sm">
        <img [src]="video.thumbnail" class="card-img-top" [alt]="video.title" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ video.title }}</h5>
          <button type="button" class="btn-gradient">ðŸš€ Watch Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
